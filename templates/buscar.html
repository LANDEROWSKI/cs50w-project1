{% extends 'layout.html'%}

{% block icon %}

<link rel="icon" href="{{url_for('static', filename='./icon/libro.png')}}" />
{% endblock %}

<!--CSS INCLUDE-->
{% block cssFile %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='./css/index.css')}}"
/>
{% endblock %}


{% block title %} Buscar {% endblock %}


{% block body%}
<div class="search">
    <h2>BOOKS</h2>
    <div class="col-auto">
      <label class="visually-hidden" for="autoSizingInputGroup">Busqueda</label>
      <img
        class="img-fluid mx-auto d-block"
        src="{{url_for('static', filename='./img/Buscar.jpeg')}}"
        alt="Buscar Libro"
      />
  
      <form action="/buscar" method="post">
        <div class="input-group">
          <div class="input-group-text"><i class="fad fa-search"></i></div>
          <input
            type="text"
            class="form-control me-2"
            id="autoSizingInputGroup"
            placeholder="Busqueda"
            name="buscar"
          />
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar</button>
          </div>
        </div>
        <small class="form-text text-muted"
          >Ejemplo: 0871404028, High-Rise รณ J.G. Ballard</small
        >
      </form>
    </div>
  </div>
{% endblock%}
