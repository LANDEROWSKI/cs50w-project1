{% extends 'layout.html'%}

{% block title %} Sign in{% endblock %}


{% block body%}
<main class="form-signin w-100 m-auto">
    <form onSubmit="verificarLog(event)" id="log">
        <img class="mb-4" src="{{url_for('static',filename='img/logo.png')}}" alt="" width="72" height="57" />
        <h1 class="h3 mb-3 fw-normal">Inicia Sesión</h1>

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingInput" placeholder=""/>
            <label for="floatingInput"><i class="fad fa-at"></i>Usuario</label>
        </div>
        <div class="form-floating">
            <input name="Password" type="password" class="form-control" id="floatingPassword" placeholder=""/>
            <label for="floatingPassword"><i class="fad fa-key"></i>Contraseña</label>
        </div>

        <button id="pochita" class="w-100 btn btn-lg btn-primary" type="submit">
            Iniciar Sesión
        </button>
        <p class="text-center">
            <small>Aún no te registras? <a href="./registro">Registrate</a> </small>
        </p>

        <p class="mt-5 mb-3 text-muted text-center">
            &copy; cs50w-project1
        </p>
    </form>
</main>


{% endblock%}
